<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/angular-md5/angular-md5.min.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MarvelController as vm">
    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">IO Marvel</h1>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <br>
          <button ng-click="vm.changeChar()" class="button button-full button-dark">
              <strong>Tu personaje del dia es:</strong>
          </button>
        </div>
        <div class="row">
          <div ng-if="vm.char">
            <div><b>{{vm.char.name}}</b></div>
            <div>{{vm.char.desc}}</div>
            <div ng-if="vm.char.thumbnail" class="item item-image">
              <img ng-src="{{vm.char.thumbnail.path}}.{{vm.char.thumbnail.extension}}"/>
            </div>
          </div>
        </div>
      </ion-content>
      <ion-footer-bar align-title="left" class="bar-assertive">
        <h1 class="title"></h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
